<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ghost8Recon's blog</title>
</head>
<body>
    <div>
        <h1><a href="">Ghost8Recon blog</a></h1>
    </div>
     {% for post in posts %}
        <div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <p>published: {{ post.published_date }}</p>
        </div>
     {% endfor %}

</body>
</html>
